// --- ç•Œé¢æ§åˆ¶ ---
function setLang(l) { state.lang = l; updateUI(); }
function setInput(m) { state.mode = m; updateUI(); }
function updateUI() {
    document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn-${state.lang}`).classList.add('active');

    updateStatus();

// --- Three.js åˆå§‹åŒ– ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
scene.fog = new THREE.FogExp2(0x000000, 0.015);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.getElementById('canvas-container').appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffeaac, 0.8);
light.position.set(0, 2, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

// æ˜Ÿç©º
const starGeo = new THREE.BufferGeometry();
const starPos = new Float32Array(3000 * 3);
for(let i=0; i<3000*3; i++) starPos[i] = (Math.random() - 0.5) * 80;
starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
const starMat = new THREE.PointsMaterial({color: 0x888888, size: 0.05});
const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

// å¡ç»„å®¹å™¨
const deckGroup = new THREE.Group();
scene.add(deckGroup);

// çº¹ç†åŠ è½½
const texLoader = new THREE.TextureLoader();
const texBack = texLoader.load('./cards/back.png');
texBack.center.set(0.5, 0.5);

// å‡ ä½•ä½“
const shape = new THREE.Shape();
const w=CONFIG.cardW/2, h=CONFIG.cardH/2, r=CONFIG.cardH*0.05;
shape.moveTo(-w+r, -h); shape.lineTo(w-r, -h); shape.quadraticCurveTo(w, -h, w, -h+r);
shape.lineTo(w, h-r); shape.quadraticCurveTo(w, h, w-r, h);
shape.lineTo(-w+r, h); shape.quadraticCurveTo(-w, h, -w, h-r);
shape.lineTo(-w, -h+r); shape.quadraticCurveTo(-w, -h, -w+r, -h);
const geo = new THREE.ShapeGeometry(shape);

// ä¿®å¤ UV
const posAttr = geo.attributes.position;
const uvAttr = geo.attributes.uv;
for(let i=0; i<posAttr.count; i++){
    const x = posAttr.getX(i);
    const y = posAttr.getY(i);
    uvAttr.setXY(i, (x/CONFIG.cardW)+0.5, (y/CONFIG.cardH)+0.5);
}
geo.attributes.uv.needsUpdate = true;

const matBase = { roughness: 0.6, metalness: 0.1 };

// --- ç”Ÿæˆå¡ç‰Œ ---
function spawnDeck() {
    deckGroup.clear();
    // éšæœºæ‰“ä¹±
    let dataList = [...RWS_DATA].sort(() => Math.random() - 0.5);
    
    dataList.forEach((data, index) => {
        const group = new THREE.Group();
        const texFront = texLoader.load(`./cards/${data.id}.png`);
        texFront.center.set(0.5, 0.5);

        const meshBack = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({map: texBack, ...matBase}));
        meshBack.position.z = 0.005;
        
        const meshFront = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({map: texFront, ...matBase}));
        meshFront.rotation.y = Math.PI;
        meshFront.position.z = -0.005;

        // è¾¹æ¡†
        const edges = new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({color: 0xd4af37}));
        
        group.add(meshBack, meshFront, edges);
        
        // ç¯å½¢å¸ƒå±€
        const angle = (index / dataList.length) * Math.PI * 2;
        group.position.set(Math.sin(angle)*CONFIG.radius, 0, -Math.cos(angle)*CONFIG.radius);
        group.lookAt(0,0,0);
        
        // ç»‘å®šæ•°æ®
        group.userData = { id: data.id, info: data, state: 'IDLE', angle: angle };
        deckGroup.add(group);
        state.deck.push(group);
    });
    
    document.getElementById('loader').style.display = 'none';
}

// --- äº¤äº’æ ¸å¿ƒé€»è¾‘ (Mouse & Touch ç»Ÿä¸€å¤„ç†) ---
let isDragging = false;
let previousMouseX = 0;
let clickStartTime = 0;

// 1. æŒ‰ä¸‹/è§¦æ‘¸å¼€å§‹
function onPointerDown(x, y) {
    isDragging = true;
    previousMouseX = x;
    clickStartTime = Date.now();
}

// 2. ç§»åŠ¨/æ‹–æ‹½
function onPointerMove(x, y) {
    if (state.isRitualComplete) return;

    mouse.x = (x / window.innerWidth) * 2 - 1;
    mouse.y = -(y / window.innerHeight) * 2 + 1;

    // æ‹–æ‹½æ—‹è½¬åœ†ç¯
    if (isDragging && !state.activeCard) {
        const deltaX = x - previousMouseX;
        state.targetRotation += deltaX * 0.005;
        previousMouseX = x;
    }
}

// 3. æŠ¬èµ·/ç»“æŸ
function onPointerUp() {
    isDragging = false;
    const duration = Date.now() - clickStartTime;
    // çŸ­ç‚¹å‡»è§†ä¸ºé€‰æ‹©
    if (duration < 250) {
        handleTap();
    }
}

function handleTap() {
    if (state.isRitualComplete) return;

    if (state.activeCard) {
        if (state.activeCard.userData.state === 'SELECTED') {
            revealCard(state.activeCard);
        }
        return;
    }

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(deckGroup.children, true);

    if (intersects.length > 0) {
        let target = intersects[0].object;
        while(target.parent !== deckGroup) {
            target = target.parent;
        }
        if (target.userData.state === 'IDLE') {
            selectCard(target);
        }
    }
}

// ç»‘å®šäº‹ä»¶
window.addEventListener('mousedown', e => onPointerDown(e.clientX, e.clientY));
window.addEventListener('mousemove', e => onPointerMove(e.clientX, e.clientY));
window.addEventListener('mouseup', onPointerUp);

window.addEventListener('touchstart', e => onPointerDown(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
window.addEventListener('touchmove', e => onPointerMove(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
window.addEventListener('touchend', onPointerUp);


// --- å¡ç‰Œé€»è¾‘ ---
function selectCard(card) {
    if (state.selectionCount >= CONFIG.maxSelection) return;
    state.activeCard = card;
    card.userData.state = 'SELECTED';
    scene.attach(card); 
    updateStatus();
}

function revealCard(card) {
    if (card.userData.state === 'REVEALING') return;
    card.userData.state = 'REVEALING';
    updateStatus();

    const isReversed = Math.random() < 0.5;
    card.userData.isReversed = isReversed;

    const targetRot = isReversed ? Math.PI : 0;
    new TWEEN.Tween(card.rotation)
        .to({ z: targetRot, y: Math.PI }, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .onComplete(() => {
            setTimeout(() => dissolveCard(card), 1000);
        })
        .start();
}

function dissolveCard(card) {
    state.selectionCount++;
    state.chosenCards.push(card);
    card.visible = false; 
    addHistory(card.userData); 
    state.activeCard = null;
    
    if (state.selectionCount >= CONFIG.maxSelection) {
        finishRitual();
    } else {
        updateStatus();
    }
}

function finishRitual() {
    state.isRitualComplete = true;
    updateStatus();
    document.getElementById('hud-center').style.opacity = 0;
    setTimeout(() => {
        document.getElementById('end-ui').style.opacity = 1;
        document.getElementById('end-ui').style.pointerEvents = 'auto';
    }, 1000);

    state.deck.forEach(c => {
        if (!state.chosenCards.includes(c)) {
            new TWEEN.Tween(c.position).to({y: -20}, 2000).delay(Math.random()*500).start();
        }
    });

    const container = document.getElementById('final-text-container');
    const t = TEXTS[state.lang];
    
    state.chosenCards.forEach((card, i) => {
        card.visible = true;
        scene.attach(card);
        card.scale.set(0.1, 0.1, 0.1);
        
        // å“åº”å¼ä½ç½®è®¡ç®—
        const isMobile = window.innerWidth < 768;
        const gap = isMobile ? 1.8 : 2.5; 
        const zPos = isMobile ? -8 : -6;
        const targetX = (i - 1) * gap;
        
        new TWEEN.Tween(card.position)
            .to({ x: targetX, y: 0, z: zPos }, 1500)
            .easing(TWEEN.Easing.Cubic.Out)
            .delay(i * 300)
            .start();
            
        new TWEEN.Tween(card.scale)
            .to({ x: 0.6, y: 0.6, z: 0.6 }, 1500)
            .delay(i * 300)
            .start();

        card.rotation.set(0, Math.PI, card.userData.isReversed ? Math.PI : 0);

        const info = card.userData.info[state.lang];
        const div = document.createElement('div');
        div.className = 'final-card-label';
        div.innerHTML = `<div class="final-name">${info.name} ${card.userData.isReversed ? '('+t.rev+')' : ''}</div><div class="final-meaning">${info.meaning}</div>`;
        container.appendChild(div);
    });
    setTimeout(() => { container.style.opacity = 1; }, 1000);
}

// --- è¾…åŠ© ---
function createSparkles() {
    const screen = document.getElementById('start-screen');
    if(screen.style.display === 'none') return; 
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 100 + '%';
    sparkle.style.top = Math.random() * 100 + '%';
    const size = Math.random() * 3 + 1; 
    sparkle.style.width = size + 'px';
    sparkle.style.height = size + 'px';
    sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's'; 
    screen.appendChild(sparkle);
    setTimeout(() => { sparkle.remove(); }, 3000);
}
setInterval(createSparkles, 300);

function updateStatus() {
    const t = TEXTS[state.lang];
    const el = document.getElementById('status-text');
    if (state.isRitualComplete) {
        el.innerText = t.complete;
    } else if (state.activeCard) {
        if (state.activeCard.userData.state === 'REVEALING') el.innerText = t.revealing;
        else el.innerText = t.tapAgain;
    } else {
        el.innerText = state.mode === 'hand' ? t.wave : t.drag;
    }
    const icon = state.activeCard ? 'â˜ï¸' : 'âœ‹';
    document.getElementById('gesture-icon').innerText = icon;
}

function addHistory(userData) {
    const slot = document.createElement('div');
    slot.className = 'history-slot ' + (userData.isReversed ? 'is-reversed' : '');
    slot.innerHTML = `<img src="./cards/${userData.id}.png">`;
    document.getElementById('history-container').appendChild(slot);
}

function initCamera() {
    const video = document.getElementById('video-feed');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5});
    hands.onResults(onHandResults);

    const camera = new Camera(video, {
        onFrame: async () => { await hands.send({image: video}); },
        width: 320, height: 240
    });
    
    // æ‘„åƒå¤´é”™è¯¯ä¿æŠ¤ï¼šå¦‚æœå¤±è´¥ï¼Œé™é»˜åˆ‡æ¢åˆ°è§¦æ§æ¨¡å¼
    camera.start().catch(e => {
        console.warn("Camera access denied or failed. Fallback to Touch Mode.", e);
        state.mode = 'mouse'; 
        updateUI();
    });
}

function onHandResults(results) {
    if (state.mode !== 'hand' || isDragging) return;
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        const x = lm[8].x; 
        const centerDist = x - 0.5;
        if (Math.abs(centerDist) > 0.1) {
            state.targetRotation += centerDist * 0.05;
        }
    }
}

function handleResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    // ç«–å±é€‚é…ï¼šæ‹‰è¿œæ‘„åƒæœº
    if (window.innerWidth < window.innerHeight) {
        camera.position.z = 6; 
        CONFIG.radius = 5.0;   
    } else {
        camera.position.z = 0;
        CONFIG.radius = 6.5;
    }
}

function animate() {
    requestAnimationFrame(animate);
    deckGroup.rotation.y += (state.targetRotation - deckGroup.rotation.y) * 0.1;
    stars.rotation.y += 0.0005;

    if (state.activeCard && state.activeCard.userData.state === 'SELECTED') {
        state.activeCard.position.lerp(new THREE.Vector3(0, 0, camera.position.z - 2.5), 0.1);
        state.activeCard.rotation.x *= 0.9;
        state.activeCard.rotation.z *= 0.9;
        state.activeCard.lookAt(camera.position);
    }

    TWEEN.update();
    renderer.render(scene, camera);
}

window.addEventListener('resize', handleResize);
// Removed early call, init is in enterExperience
animate();
</script>
